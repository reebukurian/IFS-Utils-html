    <body>
        <div id="wrap">
            <div id="header">
                <div id="headerContent">
                    <div id="logo">
                        <a href="/tail_info">Gogo</a>
                    </div>
                    <div id="header-account">
                        <!-- <a id="btn-signin" href="#">Sign In</a>  -->
                    </div>
                </div>
        </div>                

        <div id="portalUtilityWrap">
            <div class="span5">

                <h1>VIDEO SERVICE</h1>
		  <br>
		  <br>
                <div><font color="red"><h3></h3></font> </div>
                <fieldset>
                    <form id="tailInfo" action="/submit_tail_info" method="post">

                        
                               <div class="control-group">
                                    <label for="tailNumber">Tail Number</label>
                                    <input id="tailNumber" name="tailNumber" class="input-large" placeholder="Tail Number" type="text" value=""/>
                                </div>
                        

                        
                               <div class="control-group">
                                    <label for="airlineCode">Airline Code</label>
                                    <select id="airlineCode" name="airlineCode">
                                      
                                        <option value=""></option>
                                      
                                        <option value="AA">American Airlines</option>
                                      
                                        <option value="AF">Air Finland</option>
                                      
                                        <option value="AK">Alaskan</option>
                                      
                                        <option value="AMX">AIR MEXICO</option>
                                      
                                        <option value="TST">Test Airline</option>
                                      
                                        <option value="UA">United Airlines</option>
                                      
                                    </select><br />
                                </div>
                        

                        
                                <div class="control-group">
                                    <label for="activeStatus">Active Status</label>

                                        <div class="controls">
                                        <select id="activeStatus" name="activeStatus">
                                            <option value="true">ON</option>
                                            <option value="false">OFF</option>
                                        </select><br />
                                    </div>
                                </div>
                        

                       
                            <div class="control-group">
                               <label for="source">Source</label>
                                   <div class="controls">
                                       <select id="source" name="source">
                                           <option value="ABP">ABP</option>
                                           <option value="MANUAL">Manual</option>
                                           <option value="Bulk">Bulk</option>
                                       </select><br />
                                   </div>
                           </div>
                       

                        
                            <div class="control-group">
                                <label for="locale">Locale</label>

                                    <div class="controls">
                                    <select id="locale" name="locale">
                                        <option value="en_US">en_US</option>
                                        <option value="fr_CA">fr_CA</option>
                                        <option value="ja_JP">ja_JP</option>
                                    </select><br />
                                </div>
                            </div>
                        
			   <br />		
                        <input type="submit" onclick="return validateForm();" value="Submit" />
                    </form>
                </fieldset>
            </div>
        </div>
        </div>
    </body>
</html>
